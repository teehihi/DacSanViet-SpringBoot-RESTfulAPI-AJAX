<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/admin}">
<head><title th:text="${category.isEdit != null and category.isEdit} ? 'Sửa Danh Mục' : 'Thêm Danh Mục'">Form Danh Mục</title></head>
<body>
<h4 layout:fragment="page-title" th:text="${category.isEdit != null and category.isEdit} ? 'Sửa Danh Mục' : 'Thêm Danh Mục'">Form</h4>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-10 offset-md-1 col-lg-8 offset-lg-2">
            <div class="form-card">
                <div class="form-header">
                    <i class="fas fa-folder me-2"></i>
                    <h2 th:text="${category.isEdit != null and category.isEdit} ? 'Chỉnh Sửa Danh Mục' : 'Thêm Danh Mục Mới'">Form Danh Mục</h2>
                </div>
                <div class="form-body">
                    <form th:action="@{/admin/categories/saveOrUpdate}" method="POST" th:object="${category}" enctype="multipart/form-data">
                        <div class="row g-4">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="categoryId" class="form-label">
                                        <i class="fas fa-hashtag me-2"></i>Mã ID
                                    </label>
                                    <input type="hidden" th:field="*{categoryId}" id="categoryId" />
                                    <input type="text" readonly class="form-input" th:value="*{categoryId}" 
                                           th:placeholder="${category.isEdit != null and category.isEdit} ? '' : 'Tự động tạo'" />
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="categorycode" class="form-label">
                                        <i class="fas fa-code me-2"></i>Mã Danh Mục <span class="required">*</span>
                                    </label>
                                    <input type="text" th:field="*{categorycode}" id="categorycode" 
                                           class="form-input" placeholder="Nhập mã danh mục" required />
                                </div>
                            </div>
                            
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="categoryname" class="form-label">
                                        <i class="fas fa-tag me-2"></i>Tên Danh Mục <span class="required">*</span>
                                    </label>
                                    <input type="text" th:field="*{categoryname}" id="categoryname" 
                                           class="form-input" placeholder="Nhập tên danh mục" required />
                                </div>
                            </div>
                            
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="images" class="form-label">
                                        <i class="fas fa-link me-2"></i>URL Hình Ảnh
                                    </label>
                                    <input type="text" th:field="*{images}" id="images" 
                                           class="form-input" placeholder="Nhập URL hình ảnh hoặc tải lên bên dưới" />
                                </div>
                            </div>
                            
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="imageFile" class="form-label">
                                        <i class="fas fa-upload me-2"></i>Tải Lên Hình Ảnh
                                    </label>
                                    <div class="file-upload-wrapper">
                                        <input type="file" name="imageFile" id="imageFile" class="file-input" accept="image/*" />
                                        <label for="imageFile" class="file-label">
                                            <i class="fas fa-cloud-upload-alt me-2"></i>
                                            <span>Chọn file hoặc kéo thả vào đây</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="status" class="form-label">
                                        <i class="fas fa-toggle-on me-2"></i>Trạng Thái
                                    </label>
                                    <select th:field="*{status}" id="status" class="form-select">
                                        <option th:value="true">Hoạt động</option>
                                        <option th:value="false">Không hoạt động</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="username" class="form-label">
                                        <i class="fas fa-user me-2"></i>Người Tạo
                                    </label>
                                    <select th:field="*{username}" id="username" class="form-select">
                                        <option value="">-- Chọn người dùng --</option>
                                        <option th:each="user : ${users}" th:value="${user.username}" th:text="${user.fullname}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <input type="hidden" th:field="*{isEdit}" />
                        
                        <div class="form-actions">
                            <button type="submit" class="btn-submit">
                                <i class="fas fa-save me-2"></i>
                                <span th:text="${category.isEdit != null and category.isEdit} ? 'Cập Nhật' : 'Lưu Lại'">Lưu</span>
                            </button>
                            <a th:href="@{/admin/categories}" class="btn-cancel">
                                <i class="fas fa-times me-2"></i>Hủy Bỏ
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <style>
        .form-card {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .form-header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 25px 30px;
            display: flex;
            align-items: center;
            color: #fff;
        }
        
        .form-header h2 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .form-body {
            padding: 35px;
        }
        
        .form-group {
            margin-bottom: 0;
        }
        
        .form-label {
            display: block;
            color: #e2e8f0;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }
        
        .required {
            color: #f5576c;
        }
        
        .form-input, .form-select {
            width: 100%;
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #e2e8f0;
            font-size: 0.95rem;
            transition: all 0.3s;
        }
        
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #f5576c;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(245, 87, 108, 0.1);
        }
        
        .form-input::placeholder {
            color: #64748b;
        }
        
        .form-input:read-only {
            background: rgba(255, 255, 255, 0.02);
            cursor: not-allowed;
        }
        
        .file-upload-wrapper {
            position: relative;
        }
        
        .file-input {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .file-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.03);
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #8b9bb4;
            cursor: pointer;
            transition: all 0.3s;
            margin: 0;
        }
        
        .file-label:hover {
            background: rgba(245, 87, 108, 0.1);
            border-color: #f5576c;
            color: #f5576c;
        }
        
        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 35px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .btn-submit {
            flex: 1;
            padding: 15px 30px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.3);
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }
        
        .btn-cancel {
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.05);
            color: #8b9bb4;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
        }
        
        .btn-cancel:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            color: #e2e8f0;
        }
    </style>
</div>
</body>
</html>
